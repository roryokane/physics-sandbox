<!DOCTYPE html>
<html>
  <head>
    <title>Physics: Double Pendulum in JS</title>
    <link href='../assets/stylesheets/double_pendulum.css' rel='stylesheet' type='text/css'>
    <link href='../assets/stylesheets/base.css' rel='stylesheet' type='text/css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js' type='text/javascript'></script>
    <script src='../assets/javascripts/resize.js' type='text/javascript'></script>
  </head>
  <body style='margin: 0;max-width:100%;padding:0'>
    <div class='sidebar'>
      <form id='set_variables_form'>
        <label>
          <span class='name-label'>Mass1:</span>
          1
          <input id='mass1' max='50' min='1' type='range' value='10'>
          50
        </label>
        <label>
          <span class='name-label'>Mass2:</span>
          1
          <input id='mass2' max='50' min='1' type='range' value='10'>
          50
        </label>
        <label>
          <span class='name-label'>Phi1 (in deg):</span>
          0
          <input id='Phi1' max='90' min='0' type='range' value='50'>
          90
        </label>
        <label>
          <span class='name-label'>Phi2 (in deg):</span>
          0
          <input id='Phi2' max='90' min='0' type='range' value='65'>
          90
        </label>
        <input class='submit-btn' type='submit' value='Start Simulation'>
      </form>
      <footer style='padding-left: 10px'>
        <a href='https://github.com/micaeloliveira/physics-sandbox'>
          <small>
            View project on GitHub
          </small>
        </a>
      </footer>
    </div>
    <canvas class='phys-canvas' height='600' id='myCanvas' width='700'></canvas>
    <script src='../assets/javascripts/pendulum.js' type='text/javascript'></script>
  </body>
